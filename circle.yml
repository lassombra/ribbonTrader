test:
  override:
    - /bin/bash test.sh # use PHPunit for testing
deployment:
  production:
    branch: master
    codedeploy:
      ribbonTrader:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: deploys.conribbons.com
            key_pattern: ribbonTrader-{BRANCH}-{SHORT_COMMIT}
        deployment_group: reibbonTrader